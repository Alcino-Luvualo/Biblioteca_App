<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="/src/styles/style.css">
    <script src="/src/script/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bem-Vindo a Sua Biblioteca</h1>
        </div>
        <div class="estructure">
            <button class="add-book">Adicionar Livros</button>
            <h2>Livros Disponiveis</h2>
        </div>
        <dialog id="bookModal">
            <form id="bookForm">
                <h3>Adicionar Novo Livro</h3>
                <label for="title">Título:</label>
                <input type="text" name="title" id="title" required>

                <label for="author">Author:</label>
                <input type="text" name="author" id="author" required>

                <label for="pages">Numero de Paginas</label>
                <input type="number" id="pages" name="pages" min="1" required>

                <label for="read">Status:</label>
                <select name="read" id="read">
                    <option value="false">Não lido</option>
                    <option value="true">Lido</option>
                </select>
                <div class="form-buttons">
                    <button type="submit">Adicionar Livro</button>
                    <button type="submit" id="cancelBtn">Cancelar</button>
                </div>
            </form>
        </dialog>
        
        <div class="livros">
            
        </div>
    </div>
</body>
</html>
